<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>an unordered html list</h2>
        <div class="list">
        <ul>
            <li>coffe</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
        </div>
        <h2>an ordered html list</h2>
        <div class="list">
            <ol>
                <li>coffie</li>
                <li>tea</li>
                <li>milk</li>
            </ol>
        </div>
        <h2>a description list</h2>
        <div class="list">
            <dl>
                <dt>coffie</dt>
                <dd>-black hot drink</dd>
                <dt>milk</dt>
                <dd>-white cold drink</dd>          
            </dl>

    </div>
</body>
</html>
